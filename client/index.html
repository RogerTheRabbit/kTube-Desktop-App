<!DOCTYPE html>
<html>

<head>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" />
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.1/css/mdb.min.css" rel="stylesheet" />

  <link href="./kStyles.css" rel="stylesheet" />

</head>

<!-- navy-blue-skin rgba-black-strong -->

<body class="">

  <div id="login" class="morpheus-den-gradient">
    <div id="particles-js"></div>
    <div class="loginBody z-depth-1-half">
      <h1 id="header" class="tracking-in-contract-bck">LOGIN</h1>
      <form action="login()" class="md-form login-form">
        <div class="md-form mt-4">
          <input type="text" class="form-control" aria-label="Username" id="username" value="BunnyMaster5000">
          <label for="username">User Name</label>
        </div>
        <div class="md-form mt-4">
          <input type="text" class="form-control" aria-label="Room Name" id="roomName"
            value="This is a room name dab dab dab2">
          <label for="username">Room Name</label>
        </div>
        <div class="md-form mt-4">
          <input type="password" class="form-control" aria-label="Password" id="password" value="Password123">
          <label for="password">Password</label>
        </div>
        <button class="btn btn-lg btn-pink btn-rounded btn-signin" onclick="login()">Connect</button>
      </form>
    </div> <!-- END LOGIN BODY -->
  </div> <!-- END LOGIN -->

  <div class="container color-block rare-wind-gradient">
    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <!-- hidden="true" -->
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <div id="player" hidden="true"></div>
  </div>

  <div id="connected" class="z-depth-2"></div>

  <div class="nav" tabindex="0" onblur="blurNav()">
    <div class="form-inline md-form">
      <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" id="search" />
      <button class="btn aqua-gradient btn-rounded btn-sm my-0" onclick="search()" type="button">
        Search
      </button>
    </div>
    <div class="z-depth-1 " id="queryResultContainer"></div>
  </div>

  <div id="queueContainer"></div>

  <div id="controls">
    <div id="playerControls">
      <img src="" alt="" id="thumbnail" />
      <div class="mediaControls">
        <a class="btn-floating btn-lg purple-gradient btn-rounded" onclick="playVideo()"><i class="fas fa-play"></i></a>
        <a class="btn-floating btn-lg purple-gradient btn-rounded" onclick="pauseVideo()"><i
            class="fas fa-pause"></i></a>
        <a class="btn-floating btn-lg purple-gradient btn-rounded" onclick="stopVideo()"><i class="fas fa-stop"></i></a>
        <a class="btn-floating btn-lg purple-gradient btn-rounded" onclick="playPrevious()"><i
            class="fas fa-backward"></i></a>
        <a class="btn-floating btn-lg purple-gradient btn-rounded" onclick="playNext()"><i
            class="fas fa-forward"></i></a>
        <div id="volumeSlider">
          <!-- class="custom-range" -->
          <input type="range" step="1" id="volume" class="slider" min="0" max="100" value="100"
            onchange="updateVolume(this.value)" />
        </div>
      </div>
    </div>
  </div>

  <!-- Insert this line above script imports  -->
  <script>
    if (typeof module === "object") {
      window.module = module;
      module = undefined;
    }
  </script>

  <script src=".\node_modules\particles.js\particles.js"></script>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="./renderer.js"></script>

  <!-- Bootstrap tooltips -->
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.1/js/mdb.min.js"></script>

  <!-- Insert this line after script imports -->
  <script>
    if (window.module) module = window.module;
  </script>
</body>

</html>
