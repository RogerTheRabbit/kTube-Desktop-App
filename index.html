<!DOCTYPE html>
<html>
  <head>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.1/css/mdb.min.css" rel="stylesheet">

    <link href="./kStyles.css" rel="stylesheet">

  </head>

  <!-- navy-blue-skin rgba-black-strong -->
  <body class="">
    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <!-- <nav class="navbar navbar-expand-lg navbar-dark indigo"> -->

    <div class="container color-block rare-wind-gradient z-depth-1">
      <!-- hidden="true" -->
      <div id="player" class="z-depth-2" ></div>
      <!--Nothing to see here-->
    </div>

    <div class="nav">
      <div class="form-inline md-form">
        <input class="form-control mr-sm-2 " type="text" placeholder="Search" aria-label="Search" id="search">
        <button class="btn aqua-gradient btn-rounded btn-sm my-0" onclick="search()" type="button">Search</button>
        <!-- id="queryResultContainer" -->
      </div>
      <div class="z-depth-1 " id="queryResultContainer"></div>
    </div>

    <div id="controls">
      <div id="test">
        <img src="./resources/kTube_Icon.png" alt="" id="thumbnail">
        <div class="mediaControls">
          <a class="btn-floating btn-lg purple-gradient btn-rounded" onclick="player.playVideo()"><i class="fas fa-play"></i></a>
          <a class="btn-floating btn-lg purple-gradient btn-rounded" onclick="pauseVideo()"><i class="fas fa-pause"></i></a>
          <a class="btn-floating btn-lg purple-gradient btn-rounded" onclick="player.stopVideo()"><i class="fas fa-stop"></i></a>
          <a class="btn-floating btn-lg purple-gradient btn-rounded" onclick="playPrevious()"><i class="fas fa-backward"></i></a>
          <a class="btn-floating btn-lg purple-gradient btn-rounded" onclick="playNext()"><i class="fas fa-forward"></i></a>
        </div>
      </div>
      <input type="range" step="1" id="volumeSlider" class="custom-range" min="0" max="100" onchange="updateVolume(this.value)">
    </div>


    <!-- Insert this line above script imports  -->
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

    <!-- Twilio Sync -->
    <script type="text/javascript" src="https://media.twiliocdn.com/sdk/js/sync/releases/0.9.1/twilio-sync.min.js"></script>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="./renderer.js"></script>



    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.1/js/mdb.min.js"></script>



    <!-- Insert this line after script imports -->
    <script>if (window.module) module = window.module;</script>

  </body>
</html>
