<!DOCTYPE html>
<html>
  <body>
    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <div id="player"></div>

    <!-- Insert this line above script imports  -->
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>


    <script src="./jquery-3.3.1.min.js"></script>
    <script>

        // 2. This code loads the IFrame Player API code asynchronously.
        var tag = document.createElement('script');

        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // 3. This function creates an <iframe> (and YouTube player)
        //    after the API code downloads.
        var player;
        var curId = 'ypsQuQnoZLY'
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '390',
                width: '640',
                videoId: curId,
                events: {
                'onReady': onPlayerReady,
                'onStateChange': changeVideo //onPlayerStateChange
                }
            });
        }

        // 4. The API will call this function when the video player is ready.
        function onPlayerReady(event) {
            player.playVideo();
        }

        // 5. The API calls this function when the player's state changes.
        //    The function indicates that when playing a video (state=1),
        //    the player should play for six seconds and then stop.
        // var done = false;
        function onPlayerStateChange(event) {
            // if (event.data == YT.PlayerState.PLAYING && !done) {
            //   setTimeout(stopVideo, 6000);
            //   done = true;
            // }
        }

        function stopVideo(event) {
            event.target.stopVideo();
        }

        var ipc = require('electron').ipcRenderer
        ipc.on('MediaPlayPause', function(event, response) {
            if (player.getPlayerState() != YT.PlayerState.PLAYING) 
                player.playVideo()
            else
                player.pauseVideo()
        })


        ipc.on('MediaStop', function(event, response) {
            player.stopVideo()
        })

        var key
        fetch('key.txt')
            .then(response => response.text())
            .then(text => {key = text})
                
        function changeVideo(event) {
            if (event.data === 0) {
                url = 'https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=5&relatedToVideoId=' + curId + '&type=video&videoDuration=short&videoEmbeddable=true&fields=items%2Fid&key=' + key
                $.getJSON(url, function(data) {
                    
                    curId = data.items[0+1].id.videoId
                    
                player.loadVideoById(player.videoId = curId)
            })   
            }
        }

    </script>

    <!-- Insert this line after script imports -->
    <script>if (window.module) module = window.module;</script>
  </body>
</html>
